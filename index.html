<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Imersão Dev Alura - Aula 01</title>    
  </head>

  <body>
    <div class="container">
      <h1 class="page-title">
      Calculadora de média</h1>
      <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
      </p>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    </div>
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    
    <div class="flex-container" id="input-notas">
        <input id="nota-1" type="number" placeholder="1ª Nota">
        <input id="nota-2" type="number" placeholder="2ª Nota">
        <input id="nota-3" type="number" placeholder="3ª Nota">
        <input id="nota-4" type="number" placeholder="4ª Nota">
        <button class="btn-calcular" onclick="Somar()"> Calcular </button>

        <h2 id="campoMedia"></h2>
        <h2 id="campoAprovado"></h2>
      </div>
      <script src="script.js"></script>
  </body>
</html>
